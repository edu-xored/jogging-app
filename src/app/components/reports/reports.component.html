<div class="table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>
  
      <!-- Distance Column -->
      <ng-container matColumnDef="Distance">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Distance (Metres) </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.distance}} </mat-cell>
      </ng-container>
  
      <!-- Time Column -->
      <ng-container matColumnDef="Time">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.time}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div class="add-new-row">
      <button mat-button routerLink="/reports/add" routerLinkActive="active">
        <span>Add New Report</span>
        <mat-icon aria-label="Add new report">note_add</mat-icon>
      </button>
    </div>
  </div>
